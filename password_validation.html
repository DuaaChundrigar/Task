<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Password Validation</title>
</head>
<body>
    <div class=" m-48 whitespace-pre-line">
        <h3 class="text-gray-700 text-2xl text-center ">Minimum eight characters, at least one 
            uppercase letter, one lowercase letter, one number and one special character:</h3>
  
    <div class="flex justify-center ">  
        <input type="text" id="pass" class="border-4 w-2/4 p-3.5 text-2xl text-center shadow-xl" placeholder="Enter Your Password">
    </div>
    <span class="flex justify-center text-red-600" id="passs"></span>
    <div class="flex justify-center ">
        <button  id="btn" onclick="Validation()" class="bg-indigo-600 text-2xl text-white p-5 rounded-2xl shadow-2xl">Confirm password</button>
    </div>
</div>
<script>
    function Validation(){
        var pass = document.getElementById('pass').value;
        if(pass == ""){
            document.getElementById('passs').innerHTML="** Please write password in the box **";
            return false;
        }
        if(pass.length<8){
            document.getElementById('passs').innerHTML="** Please write password of atleast 8 characters **";
            return false;
        }
        if(pass.search(/[0-9]/)==-1){
            document.getElementById('passs').innerHTML="** Please write password of atleast 1 numeric characters **";
            return false;
        }  
        if(pass.search(/[a-z]/)==-1){
            document.getElementById('passs').innerHTML="** Please write password of atleast 1 lowercase characters **";
            return false;
        }  
        if(pass.search(/[A-Z]/)==-1){
            document.getElementById('passs').innerHTML="** Please write password of atleast 1 Upperercase characters **";
            return false;
        }  
        if(pass.search(/[!\@\#\$\%\^\&\*\(\)\_\-\+\=\<\>]/)==-1){
            document.getElementById('passs').innerHTML="** Please write password of atleast 1 special symbol **";
            return false;
        }  
        else{
            document.getElementById('passs').innerHTML="";
        }
    }
</script>
</body>
</body>
</html>
