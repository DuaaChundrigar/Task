<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Facebok Login</title>
</head>
<body style="background-color:rgb(214, 214, 214);">
    <p class="text-4xl font-bold flex justify-center mt-10 text-blue-700">Facebok Login</p>
<div class="flex justify-center mt-4">
    <div class=" bg-white p-10  rounded w-1/4"  > 
            <input type="text" placeholder="Enter email or phone number" class="rounded border-2 p-2 w-full text-sm h-10"> 
            <br>
            <input type="password" placeholder="Enter password" class="rounded border-2 w-full text-sm p-2 mt-2 h-10 ">
        <div class="flex justify-center">
            <button class="bg-blue-500 px-10 w-full mt-4 h-10 font-bold text-white">Login</button>
        </div>
            <a href="#" class=" mt-2 mb-4 text-sm flex justify-center text-blue-500" >Forgot password?</a>
            <hr>
        <div class="flex justify-center mt-4 ">
            <button class="bg-green-400 rounded h-10 px-10 font-bold text-white">Create New Account</button>
        </div>
    </div>
</div>
</body>
</html>
