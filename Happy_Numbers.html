<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Numbers</title>
</head>
<body>
    <script>

        for(let i = 1 ; i <= 100 ; i++){
            happy_number(i);      
        }
        
        function happy_number(num) 
        {
            var m, n ; 
            var c = [] ; 
            var actualNum = num;
            while(num != 1 && c[num] !== true) 
            {
                c[num] = true ;
                m = 0 ;
                while (num > 0) {
                    n = num % 10 ;
                    m += n * n ;
                    num = (num  - n) / 10 ;
                }
                num = m ;
            }
            if(num == 1){
                document.write(actualNum+' is happy <br>');
            }
        }
    
    </script>
    
</body>
</html>
