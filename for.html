<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        
        for(i=1; i<=10; i++){
               for(j=1; j<i; j++){
                document.write('*');
               }
               document.write('<br>');
            
            }

            document.write("<hr>");

        for (a=5; a>=1; a--){
            for (b=1; b<=a; b++){
                document.write(a + " ");
            }
            document.write("<br>");
        }

        document.write("<hr>");

        for (a=5; a>=1; a--){
            for (b=a; b>=1; b--){
                document.write(b + " ");
            }
            document.write("<br>");
        }

        document.write("<hr>");

        for (a=1; a<=100; a=a+10){
            for (b=a; b < a+10; b++){
                document.write(b + " ");
            }
            document.write(" <br>");
        }

        document.write("<hr>");

        for(var a=2; a<=20; a=a+2){
            document.write(a + "<br>");
        }
    </script>
</body>
</html>
